<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body class="app__background col-12">
<div class="container col-12">
  <div class="row app__row--no-padding">
    <div class="col-12 app__header">
      <h1>Calculator</h1>
    </div>
  </div>
  <div class="row app__row--no-padding">
    <div class="col-12 app__buttons" role="navigation">
      <ul class="nav nav-pills justify-content-center">
        <li class="nav-item">
          <a class="nav-link app__button active" data-toggle="pill" [routerLink]="['/','basic']">Basic</a>
        </li>
        <li class="nav-item">
          <a class="nav-link app__button" data-toggle="pill" [routerLink]="['/','advanced']">Advanced</a>
        </li>
        <li class="nav-item">
          <a class="nav-link app__button" data-toggle="pill" [routerLink]="['/','converter']">Converter</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row justify-content-center app__row--no-padding mb-3">
    <div class="col-lg-5 offset-lg-1 col-sm-12 app__router app__row--no-padding">
      <router-outlet></router-outlet>
    </div>
    <div class="col-lg-5 col-sm-8 app__log mb-12">
      <app-log></app-log>
    </div>
  </div>
</div>
<div class="row app__row--no-padding">
  <div class="col-12 app__footer justify-content-center">
    Project by <a class="app__footer--link" href="https://github.com/Kamil-Kuk">Kamil Kukowski</a>
  </div>
</div>
</body>
</html>
