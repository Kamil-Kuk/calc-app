<table class="table table-borderless">
  <thead class="thead-padding-class">
  <td>
    <!--    NAVIGATION  -->
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/','basic']">Basic</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/','advanced']">Advanced</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/','converter']">Converter</a>
      </li>
    </ul>
  </td>
  <td class="td-class">
    Log
  </td>
  </thead>
  <tbody>
  <tr>
    <!--      INPUT FIELD  -->
    <td>
      <app-input (equationSubmittedEvent)="addEquation($event)"></app-input>
    </td>

      <!--    LOG FILED  -->
    <td rowspan="2">
      <app-log [equationInLog]="equation"></app-log>
    </td>
  </tr>
  <tr>

    <!--  ROUTER    -->
    <td>
      <router-outlet></router-outlet>
    </td>
  </tr>
  </tbody>
</table>
