<div class="container col-12">
  <div class="row">
    <div class="col-12 basic__input">
      <form [formGroup]="equationFormGroup" (ngSubmit)="onSubmit()">
        <div class="input-group mb-1 has-validation">
          <input type="text" formControlName="equation" class="form-control basic__input--filed"
                 placeholder="Enter your equation here"
                 aria-describedby="button-addon2" required>
        </div>
        <!--        <div *ngIf="equation.invalid && (equation.dirty || equation.touched)" class="alert alert-danger">-->
        <!--          <div *ngIf="equation.errors.pattern">-->
        <!--            Invalid input-->
        <!--          </div>-->
        <!--          <div *ngIf="equation.errors.maxLength">-->
        <!--            Input too long-->
        <!--          </div>-->
        <!--          <div *ngIf="equation.errors.required">-->
        <!--            Input required-->
        <!--          </div>-->
        <!--        </div>-->
<!--        TODO zaimplementować mechanikę radio do buttonów-->
        <div class="row-col-12 justify-content-center basic__buttons btn-group-toggle" data-toggle="buttons">
          <button type="button" class="btn basic__button--numbers" (click)="onButtonClick('1')">1</button>
          <button type="button" class="btn basic__button--numbers" (click)="onButtonClick('2')">2</button>
          <button type="button" class="btn basic__button--numbers" (click)="onButtonClick('3')">3</button>
          <button type="button" class="btn basic__button--symbols" (click)="onButtonClick('*')">*</button>
        </div>
        <div class="row-col-12 justify-content-center basic__buttons btn-group-toggle" data-toggle="buttons">
          <button type="button" class="btn basic__button--numbers" (click)="onButtonClick('4')">4</button>
          <button type="button" class="btn basic__button--numbers" (click)="onButtonClick('5')">5</button>
          <button type="button" class="btn basic__button--numbers" (click)="onButtonClick('6')">6</button>
          <button type="button" class="btn basic__button--symbols" (click)="onButtonClick('-')">-</button>
        </div>
        <div class="row-col-12 justify-content-center basic__buttons btn-group-toggle" data-toggle="buttons">
          <button type="button" class="btn basic__button--numbers" (click)="onButtonClick('7')">7</button>
          <button type="button" class="btn basic__button--numbers" (click)="onButtonClick('8')">8</button>
          <button type="button" class="btn basic__button--numbers" (click)="onButtonClick('9')">9</button>
          <button type="button" class="btn basic__button--symbols" (click)="onButtonClick('+')">+</button>
        </div>
        <div class="row-col-12 justify-content-center basic__buttons btn-group-toggle" data-toggle="buttons">
          <button type="button" class="btn basic__button--numbers" (click)="onButtonClick('00')">00</button>
          <button type="button" class="btn basic__button--numbers" (click)="onButtonClick('0')">0</button>
          <button type="button" class="btn basic__button--numbers" (click)="onButtonClick('.')">.</button>
          <button type="submit" class="btn basic__button--symbols" [disabled]="equation.invalid">=</button>
        </div>
      </form>
    </div>
  </div>
