<h2>Division</h2>
<div *ngIf="numB!=0; else elseBlock">{{numA}} / {{numB}} = {{divide(numA,numB)}}</div>
<ng-template #elseBlock>cannot divide by 0</ng-template>

<div *ngIf="numD!=0; else elseBlock">{{numC}} / {{numD}} = {{divide(numC,numD)}}</div>
<ng-template #elseBlock>cannot divide by 0</ng-template>
